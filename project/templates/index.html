{% extends "base.html" %}
{% block title %}Simple Graph Service{% endblock %}
{% block content %}

    <!-- Logo & Menu -->
    <h1 class="ui center aligned icon header" style="margin-top:1em">
        <i class="area chart circular inverted red icon"></i>
        <div class="content">
            Graph service
            <div class="sub header">
                Store and retrieve your graphs
            </div>
        </div>
    </h1>


    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="whatsthis">What's this?</a>
        <a class="item" data-tab="new">New Graph</a>
        <a class="item" data-tab="examples">Examples</a>
    </div>
    <div class="ui bottom attached tab segment active" data-tab="whatsthis">
        {% include 'whatsthis-tab.html' %}
    </div>
    <div class="ui bottom attached tab segment" data-tab="new">
        {% include 'new-tab.html' %}
    </div>
    <div class="ui bottom attached tab segment" data-tab="examples">
        {% include 'examples-tab.html' %}

    </div>
{% endblock %}
